name: VariKey

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  #schedule:
  #  - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      BuildType:
        description: 'Build type'
        required: true
        default: Debug
        type: choice
        options:
        - Debug
        - Release

env:
  BUILD_TYPE: ${{ github.event.inputs.BuildType || 'Debug' }}

jobs:
  build:
    strategy:
      matrix:
        hardware: [VARIKEY, GOSSENMETRAWATT]
        product: [KEYPAD_DEMO, KEYPAD_10BWDB]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.0.0
      with:
        submodules: true

    - name: Declare variables
      id: vars
      shell: bash
      run: |
        echo "git_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
        ref_name="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
        echo "git_branch=${ref_name//\//-}" >> "$GITHUB_OUTPUT"

    - name: Install GNU Arm Embedded Toolchain
      uses: marvinschopf/install-gcc-arm-none-eabi@v1.0.0

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/bin -S${{github.workspace}} -DCMAKE_BUILD_TYPE:STRING=${{env.BUILD_TYPE}} -DHARDWARE_PLATFORM:STRING=${{matrix.hardware}} -DFIRMWARE_PRODUCT:STRING=${{matrix.product}}

    - name: Build
      run: cmake --build ${{github.workspace}}/bin --config ${{env.BUILD_TYPE}} -j 6 --

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: varikey-bin-${{matrix.product}}-${{matrix.hardware}}-${{ env.BUILD_TYPE }}-${{ steps.vars.outputs.git_short }}
        path: |
          ${{github.workspace}}/bin/*.so
          ${{github.workspace}}/bin/varikey_*.elf
          ${{github.workspace}}/bin/varikey_*.uf2
        retention-days: 2

    - name: Test
      working-directory: ${{github.workspace}}/bin
      run: ctest -C ${{env.BUILD_TYPE}}

